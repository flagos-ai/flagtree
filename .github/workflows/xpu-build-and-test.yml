
name: Xpu-Build-And-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  xpu-build-and-test:
    runs-on: xpu
    if: ${{ github.repository == 'FlagTree/flagtree' || github.repository == 'flagos-ai/flagtree' }}
    steps:
      - name: Setup environment
        shell: bash
        run: |
          source ~/env.sh
          env | grep -E '^(http_proxy|https_proxy|all_proxy|no_proxy)=' >> $GITHUB_ENV || true

      - name: Checkout code (attempt 1)
        id: checkout1
        uses: actions/checkout@v6
        continue-on-error: true

      - name: Sleep before checkout2
        if: steps.checkout1.outcome == 'failure'
        run: |
          echo "First checkout attempt failed. Sleeping for 120 seconds before retry..."
          sleep 120

      - name: Checkout code (attempt 2)
        id: checkout2
        if: steps.checkout1.outcome == 'failure'
        uses: actions/checkout@v6
        continue-on-error: true

      - name: Sleep before final checkout
        if: steps.checkout1.outcome == 'failure' && steps.checkout2.outcome == 'failure'
        run: |
          echo "Second checkout attempt failed. Sleeping for 180 seconds before final retry..."
          sleep 180

      - name: Checkout code (final attempt)
        if: steps.checkout1.outcome == 'failure' && steps.checkout2.outcome == 'failure'
        uses: actions/checkout@v6

      - name: Verify checkout success
        if: success()
        run: echo "Checkout completed successfully"

      - name: Check if only docs files changed
        id: check_files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          ONLY_DOCS_CHANGED=true
          if [ -z "$FILES" ]; then
            echo "No files changed"
            ONLY_DOCS_CHANGED=false
          else
            while IFS= read -r file; do
              # Skip empty lines
              if [ -z "$file" ]; then
                continue
              fi
              echo "Checking file: '$file'"
              if [[ ! "$file" =~ (\.(md|txt)$|CODEOWNERS$) ]]; then
                echo "  -> Not a docs file"
                ONLY_DOCS_CHANGED=false
                break
              fi
            done <<< "$FILES"
          fi

          echo "only_docs_changed=$ONLY_DOCS_CHANGED" >> $GITHUB_OUTPUT
          if [ "$ONLY_DOCS_CHANGED" == "true" ]; then
            echo "âœ… Only documentation files were modified. Skipping build and test."
            echo "Changed files are limited to: *.md, *.txt, CODEOWNERS"
            exit 0
          fi

      - name: FlagTree Build on Xpu
        if: steps.check_files.outputs.only_docs_changed != 'true'
        shell: bash
        run: |
          set -x
          pip uninstall -y triton
          export FLAGTREE_BACKEND=xpu
          cd python
          MAX_JOBS=32 python3 -m pip install . --no-build-isolation

      - name: FlagTree Test on Xpu
        if: steps.check_files.outputs.only_docs_changed != 'true'
        shell: bash
        run: |
          set -x
          python3 -m pytest -s third_party/xpu/python/test/unit
